<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

<body>

    <footer>
    </footer>


    <script src="js/main.js"></script>
